    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Cards</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="Profile.jpeg" alt="" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">Naveen Narayan</span>
                <span class="job">Coder and Learner</span>
            </div>
            
            <div class="media-buttons">
                <a href="" style="background:#9b6465;" class="link">
                    <i class="fa-solid fa-mobile-screen-button"></i></a>
                <a href="#" style="background: #CC3333" class="link">
                    <i class="fa-regular fa-envelope"></i></a>
                <a href="https://github.com/N811-art" style="background:#100006" class="link">
                    <i class="fa-brands fa-github"></i></a>
                <a href="www.linkedin.com/in/naveen-n-294a18226" style="background: #375dc8"
                class="link">
                <i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <div class="buttons">
                <button class ="button">Call Me</button>
                <button class ="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class="fa-regular fa-heart"><span class="number">60k</span></i>
                </div>
                <div class="data">
                    <i class="fa-regular fa-comment"></i><span class="number">20k</span></i>
                </div>
                <div class="data">
                    <i class="fa-regular fa-share-from-square"><span class="number">12k</span></i>
                </div>
            </div>
        </div>
    </body>
    </html>
